
<html>
<head>
<meta charset="UTF-8">
<title>饱了-首页</title>
<link rel="stylesheet" type="text/css" href="style/homepage.css" />
</head>
<body>
<div class="top">
  <div class="logo">
    <img alt="logoPic" src="image/logo.png" width="220px" height="150px">
  </div>
  <div class="search">
    <form>
      <input class="searchItem" type="text" placeholder="请输入菜谱/菜单/作者">
      <button class="searchButton" type="submit"></button> 
    </form> 
  </div>
  <div class="userPortal">
    <div class="userProfile">
      <img alt="userPic" src="image/user.png" width="60px" height="60px">
    </div>
    <div class="userOption">
      <p><b>登陆</b></p>
      <p><b>注册</b></p>
    </div>
  </div>
  <div class="clear"></div>
</div>
<div class="mainBody">
  <div class="menu">
    <select class="menuSelection">
      <option class="menuChoice"><br/>分类:菜系</option>
      <option class="menuChoice">分类:饮食健康</option>   
    </select>
    <div class="dishMenu">
      <p>川菜</p>
      <p>粤菜</p>
      <p>东北菜</p>
      <p>湘菜</p>
      <p>鲁菜</p>
      <p>浙菜</p>
      <p>湖北菜</p>
      <p>清真菜</p>
      <p>韩国料理</p>
      <p>日本料理</p>
      <p>法国菜</p>
      <p>意大利菜</p>
    </div>
    <div class="wantedCenter">
      <p>悬赏中心</p>
    </div>
  </div>
  <div class="slogan">
    <p>从这里开始</p>
    <p>一天的好味道。</p>
  </div>
  <div class="optionPortals">
    <button class="aDish" type="button">菜品推荐</button>
    <button class="dishes" type="button">菜单推荐</button>
  </div>
</div>
</body>
